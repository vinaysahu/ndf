{% extends "admin/base_site.html" %}
{% load i18n admin_urls static %}
{% block content %}
<h1>Select Main Product</h1>
<p>You have selected {{ queryset.count }} products to relate.</p>

<form method="post">{% csrf_token %}
  <input type="hidden" name="action" value="add_as_related_products">
  <input type="hidden" name="apply" value="1">
  {% for obj in queryset %}
    <input type="hidden" name="_selected_action" value="{{ obj.pk }}">
  {% endfor %}

  <label for="main_product">Select Main Product:</label>
  <select name="main_product" id="main_product" required>
    {% for prod in products %}
      <option value="{{ prod.id }}">{{ prod.name }}</option>
    {% endfor %}
  </select>

  <br><br>
  <input type="submit" value="Confirm Add" class="default">
  <a href=".." class="button cancel-link">Cancel</a>
</form>
{% endblock %}
